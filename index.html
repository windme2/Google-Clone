<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Icon Title -->
    <link rel="icon" href="images/favicon.png">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/e80d368bd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="link" href="#">Gmail</a></li>
                <li><a href="link" href="#">Images</a></li>
                <li>
                    <div class="icon">
                        <a class="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
                    </div>
                </li>
                    <div class="icon">
                    <a class="user-icon" href="#">
                        <img width="40" height="40" src="images/user-icon.png" alt="#"></a>
                    </div>
            </ul>
        </nav>     
    </header>
    <!-- Content -->
    <section class="container">
        <div class="content">
            <img class="logo-img" src="images/logo.png" alt="Google Logo">
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fa fa-keyboard"></i>
                <i class="fa fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="search-btn">Google Search</button>
                <button class="search-lucky">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="#">ภาษาไทย</a></p>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-content footer-top">
            <p>Thailand</p>
        </div>
        <div class="footer-content footer-bottom">
            <ul class="footer-bottom-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="footer-bottom-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
